<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Claude Chat</title>
<script src="https://js.puter.com/v2/"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
    background: #ffffff;
    color: #111;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: #f5f5f5;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header button {
    background: #0051ff;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
  }

  header button:hover {
    background: #003ecc;
  }

  .chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  .message {
    max-width: 70%;
    padding: 12px 16px;
    margin: 6px 0;
    border-radius: 12px;
    line-height: 1.5;
    font-size: 15px;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .user {
    align-self: flex-end;
    background: #0051ff;
    color: white;
    border-bottom-right-radius: 4px;
  }

  .ai {
    align-self: flex-start;
    background: #f5f5f5;
    color: #111;
    border-bottom-left-radius: 4px;
  }

  .input-area {
    display: flex;
    padding: 12px;
    border-top: 1px solid #ddd;
  }

  .input-area input {
    flex: 1;
    padding: 12px;
    font-size: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
  }

  .input-area button {
    margin-left: 8px;
    padding: 0 20px;
    border: none;
    background: #0051ff;
    color: white;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
  }

  .input-area button:hover {
    background: #003ecc;
  }
</style>
</head>
<body>

<header>
  Claude Chat
  <button onclick="clearHistory()">Clear Chat</button>
</header>

<div class="chat-container" id="chat"></div>

<div class="input-area">
  <input id="input" type="text" placeholder="Message Claude..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const chatContainer = document.getElementById("chat");
const input = document.getElementById("input");

// Load history
let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
history.forEach(msg => addMessage(msg.text, msg.sender));

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.textContent = text;
  chatContainer.appendChild(div);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Send message
async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  input.value = "";

  addMessage(text, "user");
  saveHistory(text, "user");

  const typingDiv = document.createElement("div");
  typingDiv.className = "message ai";
  typingDiv.textContent = "Claude is typing...";
  chatContainer.appendChild(typingDiv);
  chatContainer.scrollTop = chatContainer.scrollHeight;

  try {
    const resp = await puter.ai.chat(text, { model: "claude-3-5-sonnet" });

    // Remove typing
    chatContainer.removeChild(typingDiv);

    // Extract text from response properly
    let aiText = "";
    if (Array.isArray(resp.message?.content)) {
      aiText = resp.message.content
        .filter(c => c.type === "text")
        .map(c => c.text)
        .join("\n");
    } else if (typeof resp.message?.content === "string") {
      aiText = resp.message.content;
    } else {
      aiText = JSON.stringify(resp.message?.content, null, 2);
    }

    addMessage(aiText, "ai");
    saveHistory(aiText, "ai");
  } catch (err) {
    chatContainer.removeChild(typingDiv);
    addMessage("⚠️ Error: " + err.message, "ai");
  }
}

function saveHistory(text, sender) {
  history.push({ text, sender });
  localStorage.setItem("chatHistory", JSON.stringify(history));
}

// Clear chat button
function clearHistory() {
  localStorage.removeItem("chatHistory");
  history = [];
  chatContainer.innerHTML = "";
}
</script>

</body>
</html>
